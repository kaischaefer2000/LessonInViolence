
  <!-- Lesson in Violence song -->
  <div class="col-12 col-sm-6 col-lg-4">
    <img
      src="../audioPlayer/time-to-kill-thumbnail.jpg"
      id="background"
      alt="single cover Lesson in Violence"
    />
    <audio
      src="../audioPlayer/Lesson in Violence_audio sample.mp3"
      class="song"
      id="song3"
    ></audio>

    <div class="container">
      <div class="box"></div>
      <img
        src="../audioPlayer/time-to-kill-thumbnail.jpg"
        class="thumbnail"
        id="tmb3"
        alt="single cover Lesson in Violence"
      />

      <img
        src="../audioPlayer/play.png"
        onclick="playPause3()"
        class="play-pause"
        id="pp3"
        alt=""
      />

      <div class="song-artist" translate="no">Lesson in Violence</div>
      <div class="song-title" translate="no">Lesson in Violence</div>

      <input
        type="range"
        class="progress-bar"
        id="pb3"
        min="0"
        max=""
        value="0"
        onchange="changeProgressBar3()"
      />

      <div class="currentTime" id="ct3"></div>
      <div class="durationTime" id="dt3"></div>
    </div>
  </div>
