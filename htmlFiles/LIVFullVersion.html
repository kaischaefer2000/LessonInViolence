    src="./audioPlayer/thrash-metal-mankind-thumbnail.jpg"
    id="background"
    alt="single cover lesson in violence"
  />
  <audio
    src="./audioPlayer/lesson in violence.mp3"
    class="song"
    id="song4"
  ></audio>

  <div class="container">

    <img
      src="./audioPlayer/thrash-metal-mankind-thumbnail.jpg"

      id="tmb4"
    />

      src="./audioPlayer/play.png"
      onclick="playPause4()"
      class="play-pause"
      id="pp4"

      type="range"
      class="progress-bar"
      id="pb4"
      min="0"
