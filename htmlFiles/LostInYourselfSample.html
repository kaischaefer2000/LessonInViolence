
  <!-- Lost in yourself song -->
  <div class="col-12 col-sm-6 col-lg-4">
    <audio
      src="../audioPlayer/Lost in yourself_audio sample.mp3"
      class="song"
      id="song4"
    ></audio>

    <div class="container">
      <div class="box"></div>
      <img
        src="../audioPlayer/time-to-kill-thumbnail.jpg"
        class="thumbnail"
        id="tmb4"
        alt="single cover Lost in yourself"
      />

      <img
        src="../audioPlayer/play.png"
        onclick="playPause4()"
        class="play-pause"
        id="pp4"
        alt=""
      />

      <div class="song-artist" translate="no">Lesson in Violence</div>
      <div class="song-title" translate="no">Lost in yourself</div>

      <input
        type="range"
        class="progress-bar"
        id="pb4"
        min="0"
        max=""
        value="0"
        onchange="changeProgressBar4()"
      />

      <div class="currentTime" id="ct4"></div>
      <div class="durationTime" id="dt4"></div>
    </div>
  </div>
