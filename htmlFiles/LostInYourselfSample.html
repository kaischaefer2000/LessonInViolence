<!-- lost in yourself -->
<div class="col-12 col-sm-6 col-lg-4 completeTrack">
  <img
    src="./audioPlayer/thrash-metal-mankind-thumbnail.jpg"
    id="background"
    alt="single cover Lost in yourself"
  />
  <audio
    src="./audioPlayer/lost in yourself.mp3"
    class="song"
    id="song3"
  ></audio>

  <div class="container">
    <div class="box"></div>
    <img
      src="./audioPlayer/thrash-metal-mankind-thumbnail.jpg"
      alt="single cover Lost in yourself"
      class="thumbnail"
      id="tmb3"
    />
    <img
      src="./audioPlayer/play.png"
      onclick="playPause3()"
      class="play-pause"
      id="pp3"
      alt=""
    />
    <div class="song-artist" translate="no">Lesson in Violence</div>
    <div class="song-title" translate="no">Lost in yourself</div>
    <input
      type="range"
      class="progress-bar"
      id="pb3"
      min="0"
      max=""
      value="0"
      onchange="changeProgressBar3()"
    />
    <div class="currentTime" id="ct3"></div>
    <div class="durationTime" id="dt3"></div>
  </div>
</div>
