<div class="row">
    <div class="col">
        <h2 id="demoTracks" class="heading" translate="no">Audio samples</h2>
    </div>
</div>


<!-- music player -->
<div class="row player-container">

    <!-- thrash metal mankind -->
    <div class="col-12 col-sm-6 col-lg-4">

        <img src="../audioPlayer/thrash-metal-mankind-thumbnail.jpg" id="background" alt="single cover Thrash Metal Mankind"/>
        <audio src="../audioPlayer/ThrashMetalMankind-demoversion.mp3" class="song" id="song1"></audio>

        <div class="container">  
            <div class="box"></div>      
            <img src="../audioPlayer/thrash-metal-mankind-thumbnail.jpg" alt="single cover Thrash Metal Mankind" class="thumbnail" id="tmb1"/>

            <img src="../audioPlayer/play.png" onclick="playPause()" class="play-pause" id="pp1" alt=""/>
            <a href="../audioPlayer/ThrashMetalMankind-demoversion.mp3" download ><img src="../audioPlayer/download-icon.png" id="download-song" alt=""/></a>

            <div class="song-artist" translate="no">Lesson in Violence</div>
            <div class="song-title" translate="no">Thrash Metal Mankind</div>

            <input type="range" class="progress-bar" id="pb1" min="0" max="" value="0" onchange="changeProgressBar()" />

            <div class="currentTime" id="ct1"></div>
            <div class="durationTime" id="dt1"></div>
        </div>

    </div>

    <!-- Time to kill song -->
    <div class="col-12 col-sm-6 col-lg-4">
        <img src="../audioPlayer/time-to-kill-thumbnail.jpg" id="background" alt="single cover Time to kill"/>
        <audio src="../audioPlayer/TimeToKill-demoversion.mp3" class="song" id="song2"></audio>

        <div class="container">  
            <div class="box"></div>      
            <img src="../audioPlayer/time-to-kill-thumbnail.jpg" class="thumbnail" id="tmb2" alt="single cover Time to kill"/>

            <img src="../audioPlayer/play.png" onclick="playPause2()" class="play-pause" id="pp2" alt=""/>
            <a href="../audioPlayer/TimeToKill-demoversion.mp3" download ><img src="../audioPlayer/download-icon.png" id="download-song" alt=""/></a>

            <div class="song-artist" translate="no">Lesson in Violence</div>
            <div class="song-title" translate="no">Time to kill</div>

            <input type="range" class="progress-bar" id="pb2" min="0" max="" value="0" onchange="changeProgressBar2()" />

            <div class="currentTime" id="ct2"></div>
            <div class="durationTime" id="dt2"></div>
        </div>
    </div>
</div>
